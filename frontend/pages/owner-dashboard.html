<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - eFinder</title>
    <link rel="icon" type="image/x-icon" href="../asset/favcon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
        
        * {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar {
            display: flex;
            align-items: center;
            background: #e3e1e1;
            padding: 0 20px;
            height: 70px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.03);
        }

        .nav-logo {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .nav-logo-img {
            height: 50px;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #1e40af;
        }

        .btn-secondary {
            background-color: #6b7280;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-size: 2rem;
            color: #1f2937;
        }

        .venue-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .venue-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .venue-card h3 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        .venue-card p {
            color: #6b7280;
            margin-bottom: 5px;
        }

        .venue-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 12px;
        }

        .btn-danger {
            background-color: #dc2626;
        }

        .btn-danger:hover {
            background-color: #b91c1c;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .no-venues {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .no-venues h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .venue-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="../pages/index.html">
                <img src="../asset/efinder_logo_black.png" alt="eFinder logo" class="nav-logo-img">
            </a>
        </div>
        <div class="nav-actions">
            <span id="userName">Welcome, Owner</span>
            <a href="#" class="btn btn-secondary" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">My Venues</h1>
            <button class="btn" onclick="openAddVenueModal()">Add New Venue</button>
        </div>

        <!-- Venues Grid -->
        <div id="venuesGrid" class="venue-grid">
            <!-- Venues will be loaded here -->
        </div>

        <!-- No Venues Message -->
        <div id="noVenues" class="no-venues" style="display: none;">
            <h3>No venues yet</h3>
            <p>Add your first venue to get started!</p>
        </div>
    </div>

    <!-- Add/Edit Venue Modal -->
    <div id="venueModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Venue</h2>
                <span class="close" onclick="closeVenueModal()">&times;</span>
            </div>
            <form id="venueForm">
                <div class="form-group">
                    <label for="venueName">Venue Name *</label>
                    <input type="text" id="venueName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="venueDescription">Description</label>
                    <textarea id="venueDescription" name="description" placeholder="Describe your venue..."></textarea>
                </div>
                <div class="form-group">
                    <label for="venueLocation">Location *</label>
                    <input type="text" id="venueLocation" name="location" required>
                </div>
                <div class="form-group">
                    <label for="venueCapacity">Capacity *</label>
                    <input type="number" id="venueCapacity" name="capacity" min="1" required>
                </div>
                <div class="form-group">
                    <label for="venuePrice">Price (GHS) *</label>
                    <input type="number" id="venuePrice" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="venueContactEmail">Contact Email</label>
                    <input type="email" id="venueContactEmail" name="contact_email">
                </div>
                <div class="form-group">
                    <label for="venueContactPhone">Contact Phone</label>
                    <input type="tel" id="venueContactPhone" name="contact_phone">
                </div>
                <div class="form-group">
                    <label for="venuePhoto">Venue Photo</label>
                    <input type="file" id="venuePhoto" name="photo" accept="image/*">
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeVenueModal()">Cancel</button>
                    <button type="submit" class="btn">Save Venue</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentUser = null;
        let editingVenueId = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadVenues();
        });

        function loadUserData() {
            const userData = localStorage.getItem('user');
            if (userData) {
                currentUser = JSON.parse(userData);
                document.getElementById('userName').textContent = `Welcome, ${currentUser.name}`;
            } else {
                // Redirect to login if no user data
                window.location.href = './login.html';
            }
        }

        async function loadVenues() {
            try {
                const response = await fetch(`${API_BASE}/venues/owner/${currentUser._id}`);
                const data = await response.json();

                if (response.ok) {
                    displayVenues(data.venues);
                } else {
                    console.error('Error loading venues:', data.message);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayVenues(venues) {
            const venuesGrid = document.getElementById('venuesGrid');
            const noVenues = document.getElementById('noVenues');

            if (venues.length === 0) {
                venuesGrid.style.display = 'none';
                noVenues.style.display = 'block';
                return;
            }

            venuesGrid.style.display = 'grid';
            noVenues.style.display = 'none';

            venuesGrid.innerHTML = venues.map(venue => `
                <div class="venue-card">
                    <h3>${venue.name}</h3>
                    <p><strong>Location:</strong> ${venue.location}</p>
                    <p><strong>Capacity:</strong> ${venue.capacity} guests</p>
                    <p><strong>Price:</strong> GHS ${venue.price}</p>
                    <p><strong>Status:</strong> ${venue.isActive ? 'Active' : 'Inactive'}</p>
                    <div class="venue-actions">
                        <button class="btn btn-small" onclick="editVenue('${venue._id}')">Edit</button>
                        <button class="btn btn-small btn-danger" onclick="deleteVenue('${venue._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddVenueModal() {
            editingVenueId = null;
            document.getElementById('modalTitle').textContent = 'Add New Venue';
            document.getElementById('venueForm').reset();
            document.getElementById('venueModal').style.display = 'block';
        }

        function editVenue(venueId) {
            // Find venue data and populate form
            // This would require fetching venue details
            editingVenueId = venueId;
            document.getElementById('modalTitle').textContent = 'Edit Venue';
            document.getElementById('venueModal').style.display = 'block';
        }

        function closeVenueModal() {
            document.getElementById('venueModal').style.display = 'none';
            editingVenueId = null;
        }

        async function deleteVenue(venueId) {
            if (!confirm('Are you sure you want to delete this venue?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/venues/${venueId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Venue deleted successfully!');
                    loadVenues(); // Reload venues
                } else {
                    const data = await response.json();
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        }

        // Handle form submission
        document.getElementById('venueForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('name', document.getElementById('venueName').value);
            formData.append('description', document.getElementById('venueDescription').value);
            formData.append('location', document.getElementById('venueLocation').value);
            formData.append('capacity', document.getElementById('venueCapacity').value);
            formData.append('price', document.getElementById('venuePrice').value);
            formData.append('contact_email', document.getElementById('venueContactEmail').value);
            formData.append('contact_phone', document.getElementById('venueContactPhone').value);
            formData.append('owner_id', currentUser._id);

            const photoFile = document.getElementById('venuePhoto').files[0];
            if (photoFile) {
                formData.append('photo', photoFile);
            }

            try {
                const url = editingVenueId ? 
                    `${API_BASE}/venues/${editingVenueId}` : 
                    `${API_BASE}/venues`;
                
                const method = editingVenueId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert(editingVenueId ? 'Venue updated successfully!' : 'Venue created successfully!');
                    closeVenueModal();
                    loadVenues(); // Reload venues
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = './login.html';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('venueModal');
            if (event.target === modal) {
                closeVenueModal();
            }
        }
    </script>
</body>
</html>
