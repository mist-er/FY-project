<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="icon" type="image/x-icon" href="./asset/favcon.ico">
</head>
<body>
    <!-- NAV -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="#"><img src="./asset/efinder_logo_black.png" alt="efind logo" class="nav-logo-img"></a>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Find Venue</a></li>
            <li><a href="#">Venue Listing</a></li>
        </ul>
    </nav>
    <!-- NAV -->
    <!-- SEARCH BAR -->      
    <div class="search__wrapper">
        <h1>Welcome to eFinder</h1>
        <h3>Find Perfect Event Venues in Osu</h3>
        <div class="search__box">
            <input class="search__bar" type="text" placeholder="Search for venues...">
            <button id="filterBtn">Filters</button>
        </div>
    <!-- SEARCH BAR -->
     <!-- SEARCH FILTER -->
      <div class="filter__wrapper" id="filterOptions">
    <div class="filter__group">
        <label>Price Range (GHS)</label>
        <input type="range" class="filter__range">
        <div>Up to GHS 15,000</div>
    </div>
    <div class="filter__group">
        <label>Minimum Capacity</label>
        <select class="filter__select">
            <option>Any size</option>
            <option>Up to 50</option>
            <option>Up to 100</option>
            <option>Up to 500</option>
        </select>
    </div>
    <div class="filter__group">
        <label>Location</label>
        <select class="filter__select">
            <option>All locations</option>
            <option>Osu Castle Road</option>
            <option>Labadi Beach</option>
            <option>Contoment</option>
            <option>Oxford Street</option>
        </select>
    </div>
    <div class="filter__group">
        <label>Event Type</label>
        <select class="filter__select">
            <option>All types</option>
            <option>Wedding</option>
            <option>Conference</option>
            <option>Party</option>
            <option>Corporate</option>
            <option>Entertaiment</option>
        </select>
        <div class="filter__checkbox">
            <input type="checkbox" id="availableOnly">
            <label for="availableOnly">Show only available venues</label>
        </div>
    </div>
</div>
    </div>
    <!-- SEARCH FILTER -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="homepage_script.js"></script>
</body>
</html>
